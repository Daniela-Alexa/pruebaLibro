<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="vista/js/main.js"></script>
</head>
<body>

<div class="container">
  <h2>Libros</h2>
  <form action="/action_page.php">

    <div class="form-group">
        <form>
            <label for="txtIdAutor" >Autor:</label>
            <select id="selectAutor">
              <option value="Nombre"></option>
              
            </select>
        </form>
      </div>


    <div class="form-group">
      <label for="Titulo">Titulo:</label>
      <input type="text" class="form-control" id="txttitulo" placeholder="Regitrar titulo" name="titulo">
    </div>
   
    <div class="form-group">
        <label for="Descripcion">Descripcion:</label>
        <input type="text" class="form-control" id="txtdescripcion" placeholder="Regitrar descripcion" name="descripcion">
      </div>
    
    <button type="submit" class="btn btn-default" id="btnRegistrar">Enviar</button>
  </form>
</div>


<div class="container">
    <h2>libros</h2>
    <table class="table table-bordered" id="tablaLibro">
      <thead>
        <tr>
          <th>Libro</th>
          <th>Descripcion</th>
          <th>Autor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla">
    
      </tbody>
    </table>
  </div>


</body>
</html>
